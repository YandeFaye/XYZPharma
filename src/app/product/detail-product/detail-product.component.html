<div *ngIf="product" class="row">

  <div class="col s12 m8 offset-m2">
    <div class="card horizontal hoverable">

      <div class="card-stacked">
        <div class="card-panel teal lighten-2">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td><strong>
                    <h2>{{ product.name }}</h2>
                  </strong></td>
              </tr>

              <tr>
                <td><strong>Salt Composition:<br>{{ product.saltcomposition }}</strong></td>
              </tr>

              <tr>
                <td><strong>About:<br>{{ product.about }}</strong></td>
              </tr>

              <tr>
                <td><strong>Use:<br>{{ product.use }}</strong></td>
              </tr>

              <tr>
                <td><strong>Side Effects:<br>{{ product.sideeffects }}</strong></td>
              </tr>

              <tr>
                <td>
                  <p><strong>Note:</strong>consume as prescribed by Phsycian</p>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="card-action">
            <a class="waves-effet waves-light btn-small" (click)="goToProductList()">Cancel</a>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
